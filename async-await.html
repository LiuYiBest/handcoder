<body>
    <script>
        // async范例
        const delayer = t => new Promise((resolve) => {
            setTimeout(resolve, t)
        })
        async function start() {
            console.log(1)
            await delayer(1000)
            console.log(2)
            await delayer(1000)
            console.log(3)
            await delayer(1000)
        }
        start()
        //Generator范例
        function fn(a, b) {
            console.log('fn...');
            return a + b
        }
        function* gen(x) {
            console.log('x')
            let y = yield fn(x, 100) + 3
            console.log(y)
            return 200
        }
        gen()
    </script>

</body>
