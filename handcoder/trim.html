<body>
    <script>
        function trim(string) {
            return string.replace(/^\s+|\s+$/g, '')
        }
        console.log(trim("   LqZww   "))    // LqZww
        console.log(trim("  1 LqZww 2 "))    // 1 LqZww 2
    </script>
</body>
