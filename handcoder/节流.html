    概念：如果一个事件被频繁触发多次，节流函数可以按照固定频率去执行对应的事件处理方法。  -->

        // 通俗理解：CD技能时间，函数节流就是fps游戏的射速（冷却 ），就算一直按着鼠标射击，也只会在规定射速内射出子弹

                }, 3000)  //冷却三秒执行

        }
    </script>
